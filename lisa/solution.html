<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISA Solution</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 15px 30px;
    }
    .logo {
      font-family: "Segoe UI", sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #00c3ff;
      letter-spacing: 2px;
    }
    .home-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .home-btn:hover {
      background: #0056b3;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .content h2 {
      font-size: 28px;
      margin-bottom: 50px;
    }
    .section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 60px auto;
      max-width: 1100px;
    }
    .section div {
      width: 45%;
      text-align: center;
    }
    .section img {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    }
    .section p {
      font-size: 16px;
      margin-top: 12px;
    }
    .choose-method {
      margin-top: 40px;
      text-align: center;
    }
    .choose-method label {
      font-size: 18px;
      margin: 0 20px;
      cursor: pointer;
    }
    .continue-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .continue-btn:hover {
      background: #1e7e34;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 60px;
    }
    .contact {
      margin-bottom: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">LISA</div>
    <button class="home-btn" onclick="location.href='index.html'">Home</button>
  </header>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome to our solution for Deaf/Dumb</h2>

    <!-- Left: Webcam, Right: Smart Glass -->
    <div class="section">
      <div>
        <img src="https://static.clideo.com/assets/images/landing/webcam-recorder.png" alt="App Camera">
        <p>Capture and analyze sign language or lip movement with the webcam.</p>
      </div>
      <div>
        <img src="https://goodereader.com/blog/wp-content/uploads/images/google-glass1.jpg" alt="Smart Glass">
        <p>Smart glass enables live captions and audio for smooth communication.</p>
      </div>
    </div>

    <!-- Choose Method -->
    <div class="choose-method">
      <h3>Choose Your Preferred Method</h3>
      <label><input type="radio" name="method" value="Webcam"> Webcam</label>
      <label><input type="radio" name="method" value="Smart Glass"> Smart Glass</label>

      <br>
      <button class="continue-btn" onclick="submitMethod()">Continue</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="contact">
      Contact us: <a href="mailto:rgsrohith.be@gmail.com" style="color:#00c3ff;">rgsrohith.be@gmail.com</a>
    </div>
    Life-care Integrated Support Application
  </footer>

  <script>
    function submitMethod() {
      const method = document.querySelector('input[name="method"]:checked');
      if (!method) {
        alert("⚠️ Please select a method!");
        return;
      }

      // Save method in localStorage under fixed ID U12345
      let userData = JSON.parse(localStorage.getItem("U12345")) || {};
      userData.method = method.value;
      localStorage.setItem("U12345", JSON.stringify(userData));

      // Redirect to result page
      window.location.href = "result.html";
    }
  </script>

</body>
</html>
